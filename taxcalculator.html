<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="card1">
            <form id="form">
                <div class="input">
                    <label for="gross"> Enter gross annual income </label>
                    <div class="hint">
                        ?
                    </div>
                </div>
                <div class="con1">
                    <input type="text" class="form-control" id="gross" placeholder="Enter gross annual income" />
                    <div class="hint d-none" id="grosshint">
                        !
                    </div>
                </div>
                <p id="errorg"></p>
                <br />
                <div class="input">
                    <label for="extra"> Enter extra income </label>
                    <div class="hint">
                        ?
                    </div>
                </div>
                <div class="con1">
                    <input type="text" class="form-control" id="extra" placeholder="Enter extra income" />
                    <div class="hint d-none" id="extrahint">
                        !
                    </div>
                </div>
                <p id="errore"></p>
                <br />
                <div class="input">
                    <label for="age"> Enter age group </label>
                    <div class="hint">
                        ?
                    </div>
                </div>
                <select id="age" class="form-control">
                    <option value=""></option>
                    <option value="<40">
                        < 40 </option>
                    <option value=">=40 and <60"> >=40 and < 60 </option>
                    <option value=">=60"> >=60 </option>
                </select>
                <br />
                <br />
                <div class="input">
                    <label for="total"> Enter total applicable deductions </label>
                    <div class="hint">
                        ?
                    </div>
                </div>
                <div class="con1">
                    <input type="text" class="form-control" id="total" placeholder="Enter total applicable deductions" />
                    <div class="hint d-none" id="totalhint">
                        !
                    </div>
                </div>
                <p id="errort"></p>
                <br />
                <button class="btn btn-primary" id="button" type="button"> Submit </button>
            </form>
            <br />
            <h1 id="res"></h1>
        </div>
    </div>
</body>

</html>
